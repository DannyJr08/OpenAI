<div>
    <Head>
        <title>OpenAI Quickstart</title>
        <link rel="icon" href="/dog.png"/>
    </Head>

    <main class="main">
        <img src="/assets/img/dog.png" class="icon" alt="dog"/>
        <h3>Fix Spelling Mistakes</h3>
        <form>
            <input
                type="text"
                name="input"
                placeholder="Enter a mispelled sentence."
                [(ngModel)] = 'input'
            />
            <input type="button" value="Fix spelling mistakes" (click)="postCompletition()" />
        </form>
        <div class="result">{{result}}</div>
    </main>
</div>
